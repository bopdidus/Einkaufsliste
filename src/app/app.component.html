<h1> Meine Angular Routing App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes
  constant in AppRoutingModule
  )-->
  <nav>
    <ul>
      <li>
        <a [routerLink]="['/a-component']" routerLinkActive="active" ariaCurrentWhenActive="page"> Komponent A</a>
      </li>
      <li>
        <a [routerLink]="['/b-component']" routerLinkActive="active" ariaCurrentWhenActive="page"> Komponent B</a>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
